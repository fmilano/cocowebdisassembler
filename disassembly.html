<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Color Computer web disassembler</title>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap.min.css" />
</head>

<body>

    <div id="navbar"></div>

    <code id="disassembly"></code>

    <script type="module">
        import { setupNavBar } from './src/view/setupNavBar.mjs';
        import { Section, loadAllSections, getAllSections } from './src/model/section.mjs';
        import { disassemble } from './src/modules/disassembler.mjs';

        function onLoad() {
            setupNavBar();

            loadAllSections();
            const sections = getAllSections();

            let dis = "";
            for (let i = 0; i < sections.length; i++) 
            {
                dis += "&emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; ORG " + sections[i].virtualMemoryAddress.toString(16).padStart(4, '0').toUpperCase() + "</br>";
                let disResult = disassemble(sections[i].buffer, sections[i].virtualMemoryAddress);
                let instructionList = disResult.instructions;
                for (let j = 0; j < instructionList.length; j++) 
                {
                    var instruction = instructionList[j];
                    dis += sections[i].name + ":" + instruction.virtualMemoryAddress.toString(16).padStart(4, '0').toUpperCase() + " &emsp; ";
                    let rawData = Uint8Array.from(instruction.rawData);
                    for (let h = 0; h < rawData.length; ++h)
                    {
                        dis += rawData[h].toString(16).padStart(2, '0').toUpperCase()
                    }
                    let symbols = disResult.symbols;
                    if (symbols[instruction.virtualMemoryAddress] !== undefined)
                        dis += " &emsp; " + symbols[instruction.virtualMemoryAddress] + "  &emsp; " + instruction.format;
                    else
                        dis += " &emsp; &emsp; &emsp; " + instruction.format;
                    if (instruction.operator !== undefined) {
                        dis += "$" + instruction.operator.toString(16).padStart(instruction.operatorLength*2, '0').toUpperCase();
                    }

                    dis += '</br>';
                }

            }

            document.getElementById('disassembly').innerHTML = dis;
        }

        window.addEventListener("load", onLoad);

    </script>
</body>

</html>
